    <script>
        const registerBtn = document.getElementById('register-btn');
const formContainer = document.getElementById('form-container');
const homeContainer = document.querySelector('.home-container');
const contentBox = document.getElementById('content-box');
const imageButtons = document.querySelectorAll('.image-btn');
 const nextBtn = document.getElementById('next-btn');
        const nextBtn2 = document.getElementById('next-btn-2');
        const backBtn = document.getElementById('back-btn');
        const backBtn2 = document.getElementById('back-btn-2');
        const strandSelect = document.getElementById('strand');
        const strandMeaning = document.getElementById('strand-meaning');
        const form = document.getElementById('enrollment-form');


registerBtn.addEventListener('click', () => {
    homeContainer.style.display = 'none';
    contentBox.style.display = 'flex'; 
});


imageButtons.forEach((img) => {
    img.addEventListener('click', () => {
        contentBox.style.display = 'none';
        formContainer.style.display = 'block';
    });
});

        
        nextBtn.addEventListener('click', () => {
            document.getElementById('step-1').style.display = 'none';
            document.getElementById('step-2').style.display = 'block';
        });

        nextBtn2.addEventListener('click', () => {
            document.getElementById('step-2').style.display = 'none';
            document.getElementById('step-3').style.display = 'block';
        });

        backBtn.addEventListener('click', () => {
            document.getElementById('step-2').style.display = 'none';
            document.getElementById('step-1').style.display = 'block';
        });

        backBtn2.addEventListener('click', () => {
            document.getElementById('step-3').style.display = 'none';
            document.getElementById('step-2').style.display = 'block';
        });

        
        strandSelect.addEventListener('change', function() {
            const value = strandSelect.value;
            let meaning = '';

            switch (value) {
                case 'stem':
                    meaning = 'STEM (Science, Technology, Engineering, Mathematics) focuses on subjects that prepare students for careers in engineering, technology, and scientific fields.';
                    break;
                case 'abm':
                    meaning = 'ABM (Accountancy, Business, and Management) prepares students for careers in business, finance, and management.';
                    break;
                case 'humss':
                    meaning = 'HUMSS (Humanities and Social Sciences) focuses on subjects like psychology, philosophy, literature, and social sciences.';
                    break;
                case 'gas':
                    meaning = 'GAS (General Academic Strand) offers a broad selection of subjects for students with varied interests.';
                    break;
                case 'tvl':
                    meaning = 'TVL (Technical-Vocational-Livelihood) prepares students for hands-on technical and vocational careers.';
                    break;
                case 'ict':
                    meaning = 'ICT (Information and Communication Technology) focuses on skills for the digital world, including computer science, networking, and programming.';
                    break;
                case 'he':
                    meaning = 'HE (Home Economics) covers topics related to daily living skills, family management, and consumer education.';
                    break;
            }

            strandMeaning.textContent = meaning;
        });

        
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Enrollment Form Submitted!');
        });
